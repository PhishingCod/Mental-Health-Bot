name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install


      - name: Print working directory
        run: pwd

      - name: Build project
        run: npm run build

      - name: List all files after build
        run: |
          echo "Listing all files after build:"
          ls -l

      - name: List dist folder contents
        run: |
          echo "Listing dist folder contents after build:"
          ls -l ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
